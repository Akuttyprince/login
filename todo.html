<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-image: url(bg.jpeg); padding: 10%;">
    
    <div id="one">
            <h1> Student Form</h1>
            <form action="" id="userForm">
        <table border="5">
           <tr>
            <td><label for="name">Name</label></td>
            <td><input type="text" placeholder="Name" id="name" name="name"  required ></td>
           </tr>
           <tr>
            <td><label for="age">Age</label></td>
            <td><input type="number" placeholder="Age" min="5" max="90" id="age" name="age" required></td>
           </tr>
           <tr>
            <td><label for="gender">Gender</label></td>
            <td><input type="radio" id="male" name="gender"value="Male" required>Male
            <input type="radio" id="female" name="gender" value="Female">Female</td>
           </tr>
           <tr>
            <td><label for="course">Course</label></td>
            <td><select name="course" id="course" required>
                <option value="---">none</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Cobalt">Cobalt</option>
                <option value="Pascal">Pascal</option>
                
            </select></td>
           </tr>
           <tr>
            <td><label for="mail">E-mail</label></td>
            <td><input type="email" id="mail" name="mail" required placeholder="abc@gmail.com (optional)"  ></td>
           </tr>
           <tr>
            <td colspan="2" style="text-align: center;"><button  type="button" id="save" onclick="saveForm()" style="padding-left: 100px; padding-right: 100px; padding">Save</button>
            </td>
        </tr>
        </table>
    </form>
    
        <button type="reset" onclick="resetform()" id="button" style="margin-left: 60px;">Reset</button>
        <button type="submit" onclick="submitform()" id="button" style="margin-top: 20px;">submit</button>
    </div >

    
        <nav>
            <table id="userTable" border="5">
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>GENDER</th>
                    <th>COURSE</th>
                    <th>E-MAIL</th>
                    <th>ACTION</th>
                </tr>
            </table>
      
        </nav>

        <script>

function saveForm(){
    var name=document.getElementById("name").value;
    var age=document.getElementById("age").value;
    var gender=document.querySelector("input[name='gender']:checked").value;
    var course=document.getElementById("course").value;
    var mail=document.getElementById("mail").value;
    

 if(name===""||age===""){
    alert("Please fill in all fields.");
    return;
    
 }
 var table=document.getElementById("userTable");
 var newRow=table.insertRow();
 var cell1=newRow.insertCell(0);
 var cell2=newRow.insertCell(1);
 var cell3=newRow.insertCell(2);
 var cell4=newRow.insertCell(3);
 var cell5=newRow.insertCell(4);
 var cell6=newRow.insertCell(5);
 var cell7=newRow.insertCell(6);
 
  
 cell1.innerHTML=name;
 cell2.innerHTML=age;
 cell3.innerHTML=gender;
 cell4.innerHTML=course;
 cell5.innerHTML=mail;
 
  var deletebutton=document.createElement("button");
  deletebutton.innerHTML="Delete";
  deletebutton.onclick=function(){
    deleteRow(this);
  };
 cell6.appendChild(deletebutton);
 document.getElementById("userForm").reset();
 
}

function deleteRow(button){
    var row=button.parentNode.parentNode;
    row.parentNode.removeChild(row);
}
 
function resetform(){
    document.getElementById("userForm").reset();
}

function submitform(){
    alert("Form submitted!");
}

        </script>
</body>
</html>
